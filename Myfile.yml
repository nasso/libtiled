## libtilix
## File description:
## This file describes the project's dependencies and allowed functions.
##

name: libtilix.a

type: lib

namespace: tilix

dependencies:
  - libjzon=master
  - libmy=master

allowed:
  - malloc free calloc
  - memmove memcpy memset
  - write read open close
  - free

src:
  - ./src/tileset/terrain.c
  - ./src/tileset/tile.c
  - ./src/tileset/tileset.c
  - ./src/tileset/wangset.c
  - ./src/chunk.c
  - ./src/color.c
  - ./src/layer.c
  - ./src/object.c
  - ./src/property.c

tests_src:
  - ./tests/chunk.c
  - ./tests/color.c
  - ./tests/layer.c
  - ./tests/object.c
  - ./tests/property.c
